@(artists:Seq[Artist])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist App</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Identity</th>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            @artists.map{ a =>
            <tr>
                <td>@a.id</td>
                <td>@a.name</td>
                <td>@a.country</td>
            </tr>
        }
        </tbody>
    </table>

</body>
</html>
